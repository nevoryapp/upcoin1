name: Deploy to Hostinger

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Create deployment package
      run: |
        mkdir -p deployment
        cp -r .next standalone.js package.json package-lock.json public deployment/
        cd deployment
        zip -r ../deployment.zip .

    - name: Deploy to Hostinger
      run: |
        echo "Build completed successfully. Upload deployment.zip to Hostinger manually."